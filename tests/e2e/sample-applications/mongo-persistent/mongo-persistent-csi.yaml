apiVersion: v1
kind: List
items:
  - apiVersion: apps/v1
    kind: Deployment
    metadata:
      annotations:
        template.alpha.openshift.io/wait-for-ready: 'true'
      name: mongo
      namespace: mongo-persistent
      labels:
        e2e-app: "true"
    spec:
      selector:
        matchLabels:
          app: mongo
      strategy:
        type: Recreate
      template:
        metadata:
          labels:
            e2e-app: "true"
            app: mongo
        spec:
          serviceAccountName: mongo-persistent-sa
          containers:
          - image: docker.io/library/mongo:latest
            name: mongo
            securityContext:
              privileged: true
            env:
              - name: MONGO_INITDB_ROOT_USERNAME
                value: changeme
              - name: MONGO_INITDB_ROOT_PASSWORD
                value: changeme
              - name: MONGO_INITDB_DATABASE
                value: todolist
            ports:
            - containerPort: 27017
              name: mongo
            resources:
              limits:
                memory: 512Mi
            volumeMounts:
            - name: mongo-data
              mountPath: /data/db
            livenessProbe:
              tcpSocket:
                port: mongo
              initialDelaySeconds: 5
              periodSeconds: 10
            startupProbe:
              exec:
                command:
                - mongosh
                - admin
                - -u $(MONGO_INITDB_ROOT_USERNAME)
                - -p $(MONGO_INITDB_ROOT_PASSWORD)
                - --eval 'printjson(db.getCollectionNames())'
              initialDelaySeconds: 5
              periodSeconds: 30
              timeoutSeconds: 2
              successThreshold: 1
              failureThreshold: 40 # 40x30sec before restart pod
            restartPolicy: Always
          volumes:
          - name: mongo-data
            persistentVolumeClaim:
              claimName: mongo
